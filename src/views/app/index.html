<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock App</title>

    <script>
        const { ipcRenderer } = require("electron");

        function updateClock() {
            ipcRenderer.send('request-clock', true);
        }
        ipcRenderer.on('clock-update', (event, dataUrl) => {
            document.getElementById("clockcanvas").src = dataUrl;
        });

        setInterval(updateClock, 10);
    </script>
</head>
<body>
    <img id="clockcanvas" width="258" height="258" src="">
</body>
</html>
